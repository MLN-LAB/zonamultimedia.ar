<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Mejorada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            cursor: pointer;
        }

        nav a:hover {
            color: #007BFF;
        }

        main {
            padding: 20px;
            min-height: 60vh; 
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative; 
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página Mejorada</h1>
    </header>

    <nav>
        <a id="inicio-link">Inicio</a>
        <a id="sobre-mi-link">Sobre Mí</a>
        <a id="contacto-link">Contacto</a>
    </nav>

    <main>
        <div id="inicio" class="section active">
            <h2>Inicio</h2>
            <p>Esta es la página de inicio. ¡Disfruta navegando!</p>
        </div>

        <div id="sobre-mi" class="section">
            <h2>Sobre Mí</h2>
            <p>Esta es una pagina web de prueba y aprendizaje. Bienvenidos.</p>
        </div>

        <div id="contacto" class="section">
            <h2>Contacto</h2>
            <p>Puedes contactarme a través del siguiente formulario:</p>
            <form id="contact-form">
                <label for="name">Nombre:</label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Mensaje:</label><br>
                <textarea id="message" name="message"></textarea><br><br>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mi Página Mejorada</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sections = document.querySelectorAll('.section');
            const links = document.querySelectorAll('nav a');

            function showSection(id) {
                sections.forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(id).classList.add('active');
            }

            links.forEach(link => {
                link.addEventListener('click', function () {
                    const sectionId = this.id.replace('-link', '');
                    showSection(sectionId);
                });
            });

            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                if (name && email && message) {
                    alert(`Gracias por contactarme, ${name}. Te responderé pronto.`);
                    document.getElementById('contact-form').reset();
                } else {
                    alert('Por favor, completa todos los campos del formulario.');
                }
            });
        });
    </script>
</body>
</html>
